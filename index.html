<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="A simple notes PWA. Saves the notes (either through autosave, the save button or Ctrl+S) to Local Storage.">
	<meta name="author" content="AndreasLonn">
	<meta name="theme-color" content="#00ca00">
	<meta property="og:image" content="icons/icon-512.png">

    <link rel="stylesheet" href="notes.css">
	<link rel="icon" href="notes-icon.svg">
	<link rel="manifest" href="notes.webmanifest">

    <title>Notes</title>
</head>

<body>
    <main>
        <nav id="navbar">
            <input id="note-title" placeholder="Title"></input>
            <button id="settings-btn" aria-label="Settings" title="Settings">‚öô</button>
            <button id="save-btn" aria-label="Save" title="Save (Ctrl + S)">üíæ</button>
            <button id="menu-btn" aria-label="Menu" title="Menu">‚ò∞</button>
        </nav>
        <textarea id="note-content" placeholder="Notes"></textarea>
        <nav id="toolbar">
            <button id="toolbar-left" aria-label="Left" title="Left">‚óÄÔ∏è</button>
            <button id="toolbar-down" aria-label="Down" title="Down">üîΩ</button>
            <button id="toolbar-up" aria-label="Up" title="Up">üîº</button>
            <button id="toolbar-right" aria-label="Right" title="Right">‚ñ∂Ô∏è</button>
        </nav>
    </main>
    <div class="panel">
        <div class="panel-background"></div>
        <dialog open id="settings-panel">
            <h2>Settings and info</h2>
            <p>
                GitHub: <a href="https://github.com/AndreasLonn/Notes">Notes</a>
            </p>
            <hr>
            <form onsubmit="saveSettings(event)">
                <label>
                    Autosave: <input type="checkbox" id="settings-autosave">
                </label>
                <label>
                    Font Family:
                    <select id="settings-fontfamily">
                        <option value="">Browser Default</option>
                        <option value="font-arial">Arial</option>
                        <option value="font-comicsans">Comic Sans MS</option>
                        <option value="font-monospace" selected>Monospace</option>
                    </select>
                </label>
                <button type="submit">Save</button>
            </form>
        </dialog>
    </div>
    <div class="panel">
        <div class="panel-background"></div>
        <dialog open id="menu-panel">
            <div>
                <h2>Menu</h2>
                <nav>
                    <button id="export-btn" aria-label="Export" title="Export (Ctrl + E)"><div style="transform: rotate(-90deg);">‚á§</div></button>
                    <button id="import-btn" aria-label="Import" title="Import (Ctrl + I)"><div style="transform: rotate(90deg);">‚á§</div></button>
                </nav>
            </div>
            <ul>
                <li><button>Notes 1</button><button>X</button></li>
            </ul>
            <nav>
                <button id="edit-notes-btn" aria-label="Edit" title="Edit">‚úé</button>
                <button id="done-edit-notes-btn" aria-label="Done" title="Done">‚úì</button>
                <button id="add-notes-btn" aria-label="Add" title="Add">+</button>
            </nav>
        </dialog>
    </div>
    <div class="panel">
        <div class="panel-background"></div>
        <dialog open id="import-panel">
            <h2>Import</h2>
            <p>Upload data file to import</p>
            <form id="form-import">
                <div>
                    <input type="checkbox" id="cb-import-settings" checked>
                    <label for="cb-import-settings">Import settings</label>
                </div>
                <div>
                    <label for="select-import-mode">Import mode:</label>
                    <select type="checkbox" id="select-import-mode">
                        <option value="append" selected>Append</option>
                        <option value="overwrite">Overwrite</option>
                    </select>
                </div>
                <input type="file" id="file-import">
                <button type="submit">Import data</button>
            </form>
        </dialog>
    </div>
    <div class="panel">
        <div class="panel-background"></div>
        <dialog open id="ync-panel">
            <h2>Title</h2>
            <p>Message</p>
            <button data-type="yes">Yes</button>
            <button data-type="no">No</button>
            <button data-type="cancel">Cancel</button>
        </dialog>
    </div>
    <script src="notes.js"></script>
</body>
</html>
