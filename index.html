<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="A simple notes PWA. Saves the notes (either through autosave, the save button or Ctrl+S) to Local Storage.">
	<meta name="author" content="AndreasLonn">
	<meta name="theme-color" content="#00ca00">
	<meta property="og:image" content="icons/icon-512.png">

    <link rel="stylesheet" href="notes.css">
	<link rel="icon" href="notes-icon.svg">
	<link rel="manifest" href="notes.webmanifest">

    <title>Notes</title>
</head>

<body>
    <main>
        <nav id="navbar">
            <input id="notetitle" placeholder="Title"></input>
            <button id="settingsbtn">⚙️</button>
            <button id="savebtn">💾</button>
            <button id="menubtn">☰</button>
        </nav>
        <textarea id="notecontent" placeholder="Notes"></textarea>
        <nav id="toolbar">
            <button id="toolbar-left">◀️</button>
            <button id="toolbar-down">🔽</button>
            <button id="toolbar-up">🔼</button>
            <button id="toolbar-right">▶️</button>
        </nav>
    </main>
    <div class="panel">
        <div class="panelbackground"></div>
        <section id="settingspanel" class="panel">
            <h2>Settings</h2>
            <form onsubmit="saveSettings(event)">
                <label for="settings-autosave">Autosave</label>
                <input type="checkbox" id="settings-autosave">
                <button type="submit">Save</button>
            </form>
        </section>
    </div>
    <div class="panel">
        <div class="panelbackground"></div>
        <section id="menupanel" class="panel">
            <h2>Menu</h2>
            <ul>
                <li><button>Notes 1</button></li>
                <li><button>Notes 2</button></li>
                <li><button>Notes 3</button></li>
                <li><button>Notes 4</button></li>
            </ul>
            <button id="addnotesbtn">Add Note</button>
        </section>
    </div>
    <div class="panel">
        <div class="panelbackground yncpanel"></div>
        <section id="yncpanel" class="panel">
            <h2>Title</h2>
            <p>Message</p>
            <button data-type="yes">Yes</button>
            <button data-type="no">No</button>
            <button data-type="cancel">Cancel</button>
        </section>
    </div>
    <script src="notes.js"></script>
</body>
</html>
