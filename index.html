<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="A simple notes PWA. Saves the notes (either through autosave, the save button or Ctrl+S) to Local Storage.">
	<meta name="author" content="AndreasLonn">
	<meta name="theme-color" content="#00ca00">
	<meta property="og:image" content="icons/icon-512.png">

    <link rel="stylesheet" href="notes.css">
	<link rel="icon" href="notes-icon.svg">
	<link rel="manifest" href="notes.webmanifest">

    <title>Notes</title>
</head>

<body>
    <main>
        <nav id="navbar">
            <input id="notetitle" placeholder="Title"></input>
            <button id="settingsbtn">‚öôÔ∏è</button>
            <button id="savebtn">üíæ</button>
            <button id="menubtn">‚ò∞</button>
        </nav>
        <textarea id="notecontent" placeholder="Notes"></textarea>
        <nav id="toolbar">
            <button id="toolbar-left">‚óÄÔ∏è</button>
            <button id="toolbar-down">üîΩ</button>
            <button id="toolbar-up">üîº</button>
            <button id="toolbar-right">‚ñ∂Ô∏è</button>
        </nav>
    </main>
    <div class="panel">
        <div class="panelbackground"></div>
        <section id="settingspanel" class="panel">
            <h2>Settings</h2>
            <form onsubmit="saveSettings(event)">
                <fieldset>
                    <label>
                        Autosave: <input type="checkbox" id="settings-autosave">
                    </label>
                </fieldset>
                <fieldset>
                    <label>
                        Font Family:
                        <select id="settings-fontfamily">
                            <option value="">Browser Default</option>
                            <option value="font-arial">Arial</option>
                            <option value="font-comicsans">Comic Sans MS</option>
                            <option value="font-monospace" selected>Monospace</option>
                        </select>
                    </label>
                </fieldset>
                <button type="submit">Save</button>
            </form>
        </section>
    </div>
    <div class="panel">
        <div class="panelbackground"></div>
        <section id="menupanel" class="panel">
            <h2>Menu</h2>
            <ul>
                <li><button>Notes 1</button></li>
                <li><button>Notes 2</button></li>
                <li><button>Notes 3</button></li>
                <li><button>Notes 4</button></li>
            </ul>
            <div>
                <!-- <button id="editnotesbtn">üñãÔ∏è</button> -->
                <button id="addnotesbtn">‚ûï</button>
            </div>
        </section>
    </div>
    <div class="panel">
        <div class="panelbackground yncpanel"></div>
        <section id="yncpanel" class="panel">
            <h2>Title</h2>
            <p>Message</p>
            <button data-type="yes">Yes</button>
            <button data-type="no">No</button>
            <button data-type="cancel">Cancel</button>
        </section>
    </div>
    <script src="notes.js"></script>
</body>
</html>
